project_name: tbn-contour-authserver
release:
  github:
    owner: tbn-org
    name: tbn-contour-authserver
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: tbn-org
    name: tbn-contour-authserver
  name_template: '{{ .Tag }}'
scoop:
  name: tbn-contour-authserver
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: tbn-contour-authserver
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  dir: .
  main: .
  ldflags:
  - -s
  - -w
  - -X github.com/tbn-org/tbn-contour-authserver/pkg/version.Progname={{ .ProjectName }}
  - -X github.com/tbn-org/tbn-contour-authserver/pkg/version.Version={{ .Env.VERSION }}
  - -X github.com/tbn-org/tbn-contour-authserver/pkg/version.Sha={{ .Env.SHA }}
  - -X github.com/tbn-org/tbn-contour-authserver/pkg/version.BuildDate={{ .Date }}
  binary: tbn-contour-authserver
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - tbn-contour-authserver
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
- binaries:
  - tbn-contour-authserver
  goos: linux
  goarch: amd64
  dockerfile: hack/Dockerfile.release
  image_templates:
  - tbn-org/{{ .ProjectName }}:{{ .Env.VERSION }}
  - tbn-org/{{ .ProjectName }}:latest
  skip_push: "true"
  build_flag_templates:
  - --pull
  - --label=org.opencontainers.image.created={{.Date}}
  - --label=org.opencontainers.image.revision={{.FullCommit}}
  - --label=org.opencontainers.image.version={{.Env.VERSION}}
  - --label=org.opencontainers.image.url=https://tbncloud.org/
  - --label=org.opencontainers.image.documentation=https://tbncloud.org/
  - --label=org.opencontainers.image.vendor=TBN Project Contour
  - --label=org.opencontainers.image.licenses=Apache-2.0
  - --label=org.opencontainers.image.title=TBN Contour Authserver
  - --label=org.opencontainers.image.description=TBN Version of projectcontour Contour Authorization Server
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
