apiVersion: skaffold/v2beta5
kind: Config
metadata:
  name: tbn-contour-authserver
build:
  artifacts:
  - image: tbn-contour-authserver
deploy:
  kustomize:
    paths:
    - config/default
profiles:
- name: testserver
  deploy:
    kustomize:
      paths:
      - config/testserver
- name: htpasswd
  deploy:
    kustomize:
      paths:
      - config/htpasswd
